       <script>
          fetch('/map-data')
              .then(response => response.json())
              .then(data => {
                // Acceder a los datos y realizar las acciones deseadas
                var location = data;

                const objx = JSON.parse(location.x);
                const objy = JSON.parse(location.y);

                  var map = L.map('map').setView([objx, objy ], 13);
                  var marker = L.marker([objx, objy]).addTo(map);
                  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                  maxZoom: 19,
                  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                  }).addTo(map);

              })
              .catch(error => {
                console.error(error);
              });
        
       </script>
